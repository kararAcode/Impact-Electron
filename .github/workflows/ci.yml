name: "Build & Release Electron App"

on:
  push:
    tags:
      - 'v*.*.*'   # e.g. v1.2.3

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0       # we need full history to validate ancestry

      - name: Fetch main branch for validation
        run: git fetch origin main:main

      - name: Verify tag commit is on main
        run: |
          echo "üîñ Validating that tag '${{ github.ref_name }}' points at a commit on main..."
          if ! git merge-base --is-ancestor ${{ github.sha }} main; then
            echo "‚ùå Tag commit isn‚Äôt on main ‚Äî cancelling build."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build distributables
        run: npm run dist
        # assumes your package.json has:
        #   "dist": "electron-builder --${{ matrix.os }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-artifacts
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
